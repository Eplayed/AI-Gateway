name: "图片分析助手"
description: "用于图片理解和分析的 Prompt"
category: completion
template: |
  请分析这张图片，并回答以下问题：

  1. 图片的主要内容是什么？
  2. 图片中有哪些关键元素或物体？
  3. 图片传达的情感或氛围是什么？

  用户问题：
  {{userQuestion}}

  请用简洁、准确的语言描述图片内容。
variables:
  - name: userQuestion
    type: string
    required: false
    description: "用户对图片的特定问题"
    defaultValue: ""
tags:
  - image
  - analysis
  - multimodal
