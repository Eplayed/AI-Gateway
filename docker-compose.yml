version: '3.9'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: ai-gateway-postgres
    environment:
      POSTGRES_DB: ai_gateway
      POSTGRES_USER: ai_gateway_user
      POSTGRES_PASSWORD: ai_gateway_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_gateway_user -d ai_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ai-gateway-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ 消息队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ai-gateway-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ai_gateway
      RABBITMQ_DEFAULT_PASS: ai_gateway_password
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # 管理界面
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin（可选，用于数据库管理）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-gateway-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ai-gateway.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
